<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
    }

    /* Updated from h2 â†’ h1 */
    .testimonial-section h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .testimonial {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

    .testimonial p {
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .author {
      text-align: right;
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="testimonial-section">
    <!-- Changed to h1 for Cypress test -->
    <h1>Testimonials</h1>

    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <div class="author">- John Doe</div>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <div class="author">- Jane Smith</div>
    </div>
  </div>

</body>
</html>
